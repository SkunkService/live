<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Streaming Request</title>
    <meta property="og:title" content="SkunkStream - Create Channel Stream" />
    <meta property="og:description" content="Create your first stream with SkunkStream! We are available for streaming." />
    <meta property="og:image" content="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.jpg" />
    <meta property="og:url" content="https://github.com/SkunkService/live/create/" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="create-request-stream">
        <b><p id="message-request-text"></p></b>
        <input type="text" placeholder="Enter Twitch or TikTok LIVE username" aria-label="Twitch or TikTok Username">
        <input type="text" placeholder="Enter the streaming partner's username (e.g., tiktok@username, twitch/username)" aria-label="Streaming Partner">
        <button id="create-request-button">Create Request Stream</button>
        <p>Rules:</p>
        <ul>
            <li>No NSFW content allowed.</li>
            <li>No spamming requests.</li>
            <li>No hacking on GitHub.</li>
            <li>No bullying.</li>
            <li>You must follow the rules.</li>
            <li>You must have access to the TikTok LIVE or Twitch stream.</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
