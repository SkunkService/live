<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Streaming</title>
    <meta property="og:title" content="SkunkStream - Create Channel Stream" />
    <meta property="og:description" content="Create your first Stream with SkunkStream! We've available for Streaming List." />
    <meta property="og:image" content="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.png" />
    <meta property="og:url" content="https://github.com/SkunkService/live/create/" />
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="../live.png">
    <link rel="icon" href="../live.png">
</head>
<body>
    <div id="create-request-stream">
        <input type="text" placeholder="Enter Username" aria-label="Twitch Channel Username">
        <input type="text" placeholder="Enter Streaming Platform (Twitch or TikTok)" aria-label="Streaming Platform">
        <button id="create-request-button">Create Request Stream</button>
        <p>Rules & Guidelines: <br>
          No NSFW Allowed. <br>
          No Spamming Requests. <br>
          No Hacking on GitHub. <br>
          No Bullying. <br>
          No Email Addresses Allowed in Usernames. <br>
          You must follow the rules. <br>
          You must have access to the TikTok LIVE or Twitch Stream.
        </p>
        <p id="message-request-text"></p>
    </div>

    <div id="termsofuse-message" class="terms-of-use">
        <!-- style for div: bottom/right and lock position scroll -->
        <p id="termsofuse">If you Agree for Terms of Use to Accept?</p>
        <button id="Agree termsofuse" class="tou-button">I Agree</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
