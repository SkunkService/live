<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - SkunkStream Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #7289da; /* Discord blue */
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .invite-link {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            color: #7289da;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
        }
        .invite-link:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join Our Discord Server</h1>
    </header>
    <div class="container">
        <h2>Welcome to the SkunkStream Community!</h2>
        <p>Connect with us on Discord for the latest updates, support, and community discussions.</p>
        <a href="https://discord.gg/jEtZ2kxmJq" class="invite-link" target="_blank">Join Now</a>
    </div>
</body>
</html>
