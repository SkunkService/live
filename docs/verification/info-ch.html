<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户验证信息</title>
    <link rel="icon" href="../live.png">
    <link rel="favicon" href="../live.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .checkmark {
            color: aqua;
            font-size: 24px;
        }
        .requirements {
            margin-top: 20px;
        }
        .requirements li {
            margin-bottom: 10px;
        }
        .note {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账户验证信息</h1>
        <p><strong>账户已验证：</strong> <span class="checkmark">&#10004;</span> 水绿色勾号</p>
        <p>要获得账户验证状态，请遵循以下步骤：</p>
        <ul class="requirements">
            <li>1. <strong>遵循规则和准则：</strong> 确保您的内容符合平台的社区标准。</li>
            <li>2. <strong>达到至少 10,000 名关注者或订阅者：</strong> 建立您的受众是验证的重要环节。</li>
            <li>3. <strong>确保您的账户至少有 3 个月的年龄：</strong> 通常，验证是为已建立的账户保留的。</li>
            <li>4. <strong>提供真实内容：</strong> 持续发布原创且与受众相关的吸引人内容。</li>
        </ul>
        <p>一旦满足以上标准，您的账户将被审核以确认验证资格。</p>
        <div class="note">
            <strong>注意：</strong> 即使满足所有标准，验证也不一定会得到保证。审核过程考虑多种因素，包括账户活动和参与度。
        </div>
    </div>
</body>
</html>
