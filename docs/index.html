<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="live.png" type="image/png">
    <link rel="favicon" href="live.png" type="image/png">
    <meta property="og:title" content="SkunkStream" />
    <meta property="og:description" content="Let's Stream with SkunkStream!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.png" />
    <meta property="og:url" content="https://skunkservice.github.io/live" />
</head>
<body>
    <div class="black-bg" id="black-bg">
        <div id="alert" class="alert-box">
            <p id="alert-title">Alert</p>
            <p id="alert-body">null</p>
            <button id="accept">Accept</button>
        </div>
    </div>
    <header>
        <nav>
            <button onclick='window.open("https://skunkservice.github.io/live/create/", "_blank");' class="live-button">Create new Stream</button>
            <button onclick='window.location.href="/live/users"' class="live-button">View Users</button>
            <button onclick='window.location.href="/live/rules/"' class="live-button">View Rules</button>
            <button onclick='window.location.href="/live/discord"' class="live-button">Discord Server</button>
            <button onclick='window.open("https://skunkservice.github.io/live/documentation/", "_blank");' class="live-button">Documentation</button>
        </nav>
    </header>
    <h1>Live Streams</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for streams...">
    </div>
    <div id="live-streams" class="grid-container">
        <div class="live-stream">
            <h2>SkunkPlatform's LIVE</h2>
            <p>Streaming with TikTok using Windows</p>
            <button class="live-button" data-url="https://www.tiktok.com/@skunkplatform/live">Watch Stream</button>
        </div>
        <div class="live-stream">
            <h2>Nachitoo!'s LIVE</h2>
            <p>Streaming with TikTok using Mobile</p>
            <p>Status: Approved</p>
            <p>Gaming</p>
            <button class="live-button" data-url="https://www.tiktok.com/@_nachitooo0/live">Watch Stream</button>
        </div>
        <div class="live-stream">
            <h2>dechillgd's LIVE</h2>
            <p>Streaming with TikTok using Mobile</p>
            <p>Status: Approved</p>
            <p>Gaming</p>
            <button class="live-button" data-url="https://www.tiktok.com/@dechillgd/live">Watch Stream</button>
        </div>
        <div class="live-stream" hidden>
            <h2>N/A's LIVE</h2>
            <p>Streaming with N/A</p>
            <p>Status: N/A</p>
            <p>N/A</p>
            <button class="live-button" onclick="showAlert('Unknown Stream.', 'This Stream Username is invalid and Stream Launcher.')">Watch Stream</button>
        </div>
    </div>

    <script src="scripts/live.js"></script>
    <script src="scripts/tiktok.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="scripts/inactive.js"></script>
</body>
</html>
