<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Streams</h1>
    <div id="live-streams" class="grid-container">
        <div class="live-stream">
            <h2>Live Stream 1</h2>
            <p>Streaming with TikTok</p>
            <button class="live-button" data-url="https://www.tiktok.com/@username/live">Visit LIVE</button>
        </div>
        <div class="live-stream">
            <h2>Live Stream 2</h2>
            <p>Streaming with Twitch</p>
            <button class="live-button" data-url="https://www.twitch.tv/streamer">Visit LIVE</button>
        </div>
        <div class="live-stream">
            <h2>Live Stream 3</h2>
            <p>Streaming with YouTube</p>
            <button class="live-button" data-url="https://www.youtube.com/watch?v=videoID">Visit LIVE</button>
        </div>
    </div>

    <script src="scripts/live.js"></script>
</body>
</html>
