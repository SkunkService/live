<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="live.jpg" type="image/x-icon">
    <meta property="og:title" content="SkunkStream" />
    <meta property="og:description" content="Let's Stream with SkunkStream!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.jpg" />
    <meta property="og:url" content="https://skunkservice.github.io/live" />
</head>
<body>
    <header>
        <nav>
            <button onclick='window.open("https://skunkservice.github.io/live/create/", "_blank");' class="live-button">Create new Stream</button>
            <button onclick='window.location.href="/live/users"' class="live-button">View Users</button>
        </nav>
    </header>
    <h1>Live Streams</h1>
    <div id="live-streams" class="grid-container">
        <div class="live-stream">
            <h2>SkunkPlatform's LIVE</h2>
            <p>Streaming with TikTok using Windows</p>
            <button class="live-button" data-url="https://www.tiktok.com/@skunkplatform/live">Watch LIVE</button>
        </div>
        <div class="live-stream">
            <h2>Nachitoo!'s LIVE</h2>
            <p>Streaming with TikTok using Mobile</p>
            <p>Status: Approved</p>
            <p>Gaming</p>
            <button class="live-button" data-url="https://www.tiktok.com/@_nachitooo0/live">Watch LIVE</button>
        </div>
        <div class="live-stream">
            <h2>Dechillgd's LIVE</h2>
            <p>Streaming with TikTok using Mobile</p>
            <p>Status: Approved</p>
            <p>Gaming</p>
            <button class="live-button" data-url="https://www.tiktok.com/@dechillgd/live">Watch LIVE</button>
        </div>
    </div>

    <script src="scripts/live.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</body>
</html>
