<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachitoo! - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .profile-info img:hover {
            transform: scale(1.05);
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .profile-info p {
            color: #666;
            margin: 5px 0;
            text-align: center;
        }

        .profile-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .profile-links button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .profile-links button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .flag {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .flag i {
            margin-right: 5px;
            font-size: 16px;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 10;
            font-size: 12px;
        }

        .flag:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html"><button class="back-button">Back to Users List</button></a>
    <div class="container">
        <h1>Profile: Nachitoo!</h1>
        <div class="profile-info">
            <div id="flags"></div>
            <img src="images/nachitooo0.jpeg" alt="Profile Picture of Nachitoo!">
            <h2>Nachitoo! <img src="images/verified2.png" alt="Verified Account" style="width:15px;height:15px"></h2>
            <p>Role: Streamer</p>
            <p>Joined: September 2020</p>
            <p>Bio:<br>Directo todos los días :)<br>⬇️DISCORD⬇️<br>discord.gg/rJ3md8SM</p>
        </div>
        <div class="profile-links">
            <button onclick="window.open('https://www.tiktok.com/@_nachitooo0', '_blank');">TikTok</button>
            <button onclick="window.open('https://discord.com/users/547425827550396417', '_blank');">Discord Profile</button>
            <button onclick="window.open('https://discord.com/invite/2dHgYHCDXC', '_blank');">Discord Server</button>
        </div>
    </div>
    <script>
        // Example flags data with icons and tooltips
        const flags = [
            { text: 'Top Streamer', icon: 'fa-trophy', tooltip: 'Highly ranked streamer' }
        ];

        // Function to render flags with tooltips
        function renderFlags() {
            const flagsContainer = document.getElementById('flags');
            if (flags.length > 0) {
                flags.forEach(flag => {
                    const flagElement = document.createElement('span');
                    flagElement.className = 'flag';
                    
                    // Create icon element
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${flag.icon}`;
                    flagElement.appendChild(iconElement);

                    // Create text element
                    const textElement = document.createElement('span');
                    textElement.textContent = ` ${flag.text}`;
                    flagElement.appendChild(textElement);

                    // Create tooltip element
                    const tooltipElement = document.createElement('div');
                    tooltipElement.className = 'tooltip';
                    tooltipElement.textContent = flag.tooltip;
                    flagElement.appendChild(tooltipElement);

                    flagsContainer.appendChild(flagElement);
                });
            } else {
                flagsContainer.textContent = 'No flags available.';
            }
        }

        // Call function on page load
        window.onload = renderFlags;
    </script>
</body>
</html>
