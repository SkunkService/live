<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkEditor - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Blue glow */
        }

        .profile-info img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8); /* Stronger blue glow on hover */
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .profile-info p {
            color: #666;
            margin: 5px 0;
            text-align: center;
        }

        .profile-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-links button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            min-width: 120px;
        }

        .profile-links button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .flag {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            position: relative; /* Position relative for tooltip positioning */
            overflow: hidden;
        }

        .flag i {
            margin-right: 5px;
            font-size: 16px; /* Adjust icon size */
        }

        .tooltip {
            display: none; /* Hide tooltip by default */
            position: absolute;
            bottom: 100%; /* Position above the flag */
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 10;
            font-size: 12px;
        }

        .flag:hover .tooltip {
            display: block; /* Show tooltip on hover */
        }
    </style>
</head>
<body>
    <a href="index.html"><button class="back-button">Back to Users List</button></a>
    <div class="container">
        <h1>Profile: SkunkEditor</h1>
        <div class="profile-info">
            <div id="flags"></div>
            <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/cbf2dfb21c4c1413d829385e378d9b43~c5_720x720.jpeg?lk3s=a5d48078&nonce=96863&refresh_token=8398615e2287cd9ba5c1279222aaf20d&x-expires=1726761600&x-signature=XJg89tId1IMaghBrrWqrgTeqVfA%3D&shp=a5d48078&shcp=81f88b70" alt="Profile Picture of SkunkPlatform">
            <h2>SkunkEditor</h2>
            <p>Role: Admin & Posts</p>
            <p>Joined: May 28, 2024</p>
            <p>Bio: SkunkEditor has a video for Editors, Songs, and Video Clips. Is a second official for SkunkPlatform. Used for TikTok and CapCut Desktop.</p>
        </div>
        <div class="profile-links">
            <button onclick="window.open('https://tiktok.com/@skunkeditor', '_blank');">TikTok</button>
        </div>
    </div>
    <script>
        // Example flags data with icons and tooltips
        const flags = [
            { text: 'Admin', icon: 'fa-crown', tooltip: 'Has full administrative rights' },
            { text: 'Editor', icon: 'fa-edit', tooltip: 'Can edit content' },
            { text: 'Moderator', icon: 'fa-shield-alt', tooltip: 'Monitors and enforces rules' }
        ];

        // Function to render flags with tooltips
        function renderFlags() {
            const flagsContainer = document.getElementById('flags');
            if (flags.length > 0) {
                flags.forEach(flag => {
                    const flagElement = document.createElement('span');
                    flagElement.className = 'flag';
                    
                    // Create icon element
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${flag.icon}`;
                    flagElement.appendChild(iconElement);

                    // Create text element
                    const textElement = document.createElement('span');
                    textElement.textContent = ` ${flag.text}`;
                    flagElement.appendChild(textElement);

                    // Create tooltip element
                    const tooltipElement = document.createElement('div');
                    tooltipElement.className = 'tooltip';
                    tooltipElement.textContent = flag.tooltip;
                    flagElement.appendChild(tooltipElement);

                    flagsContainer.appendChild(flagElement);
                });
            } else {
                flagsContainer.textContent = 'No flags available.';
            }
        }

        // Call function on page load
        window.onload = renderFlags;
    </script>
</body>
</html>
