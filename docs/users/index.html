<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SkunkStream - Users" />
    <meta property="og:description" content="Let's Find the Users in SkunkStream!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.jpg" />
    <meta property="og:url" content="https://skunkservice.github.io/live/users/" />
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        .back-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        ul.user-list {
            list-style-type: none;
            padding: 0;
        }

        ul.user-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        ul.user-list li:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        ul.user-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        ul.user-list li a img {
            width: 20px; /* Adjusted size */
            height: 20px; /* Adjusted size */
            margin-right: 10px;
            border-radius: 50%;
        }

        ul.user-list li a:hover {
            text-decoration: underline;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../'">Go to LIVE Streams</button>
    <div class="container">
        <h1>Users List</h1>
        <ul class="user-list">
            <li><a href="creator"><img src="images/skunkplatform-coloured-bg.png" alt="SkunkPlatform Icon">SkunkPlatform (Creator & Owner)</a></li>
            <li><a href="skunkeditor"><img src="https://p77-sign-va.tiktokcdn.com/tos-maliva-avt-0068/cbf2dfb21c4c1413d829385e378d9b43~c5_1080x1080.jpeg?lk3s=a5d48078&nonce=89412&refresh_token=3959917818b3a8021b064c3b2b296d90&x-expires=1725408000&x-signature=GYO%2Btqe9S7%2FOX6itAHL2k04QAJY%3D&shp=a5d48078&shcp=81f88b70" alt="SkunkEditor Icon">SkunkEditor (Admin)</a></li>
            <li><a href="nachitooo0"><img src="https://p77-sign-va.tiktokcdn.com/tos-maliva-avt-0068/afdb0fb98c637b82eee933d7797cb7f7~c5_1080x1080.jpeg?lk3s=a5d48078&nonce=80968&refresh_token=5aa7bdd1e04c7e4abade69c859b85d9e&x-expires=1725382800&x-signature=z815qAPGXsr5jdBAd9iDUVwkd8Q%3D&shp=a5d48078&shcp=81f88b70" alt="Nachitoo! Icon">Nachitoo!</a></li>
            <li><a href="dechillgd"><img src="https://p77-sign-va.tiktokcdn.com/tos-maliva-avt-0068/449549a3fabf95a225ef8dd2b16963ba~c5_1080x1080.jpeg?lk3s=a5d48078&nonce=16819&refresh_token=4f5c5f3db195f0ca31d76cc00fa58dd1&x-expires=1725382800&x-signature=yisUN8kGFFQcUEyPJFEh%2Fj9zGWM%3D&shp=a5d48078&shcp=81f88b70" alt="dechillgd Icon">dechillgd</a></li>
        </ul>
    </div>
</body>
</html>
