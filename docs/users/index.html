<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SkunkStream - Users" />
    <meta property="og:description" content="Let's Find the Users in SkunkStream!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.png" />
    <meta property="og:url" content="https://skunkservice.github.io/live/users/" />
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        .back-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        ul.user-list {
            list-style-type: none;
            padding: 0;
        }

        ul.user-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        ul.user-list li:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        ul.user-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        ul.user-list li a img {
            width: 20px; /* Adjusted size */
            height: 20px; /* Adjusted size */
            margin-right: 10px;
            border-radius: 50%;
        }

        ul.user-list li a:hover {
            text-decoration: underline;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../'">Go to LIVE Streams</button>
    <div class="container">
        <h1>Users List</h1>
        <ul class="user-list">
            <li><a href="creator"><img src="images/skunkplatform-coloured-bg.png" alt="SkunkPlatform Icon">SkunkPlatform (Creator & Owner)</a></li>
            <li><a href="skunkeditor"><img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/cbf2dfb21c4c1413d829385e378d9b43~c5_720x720.jpeg?lk3s=a5d48078&nonce=96863&refresh_token=8398615e2287cd9ba5c1279222aaf20d&x-expires=1726761600&x-signature=XJg89tId1IMaghBrrWqrgTeqVfA%3D&shp=a5d48078&shcp=81f88b70" alt="SkunkEditor Icon">SkunkEditor (Admin)</a></li>
            <li><a href="nachitooo0"><img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/2cd712db459583c04431651d14aaf048~c5_720x720.jpeg?lk3s=a5d48078&nonce=32840&refresh_token=5da71503b00d211214ef406fcac3cd71&x-expires=1726761600&x-signature=XS6eB%2BaIM8PLUSDCuTixw4w3GmQ%3D&shp=a5d48078&shcp=81f88b70" alt="Nachitoo! Icon">Nachitoo!</a></li>
            <li><a href="dechillgd"><img src="https://p77-sign-va.tiktokcdn.com/tos-maliva-avt-0068/449549a3fabf95a225ef8dd2b16963ba~c5_720x720.jpeg?lk3s=a5d48078&nonce=84034&refresh_token=a6bff68ec3e4e1a23f3db406275b853c&x-expires=1726761600&x-signature=Ln24BLP35VucIXx16Dnvd3aOYCc%3D&shp=a5d48078&shcp=81f88b70" alt="dechillgd Icon">dechillgd</a></li>
            <li><a href="hiitsabell"><img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/02aef674eccc5df5e93cc3ecc2823433~c5_720x720.jpeg?lk3s=a5d48078&nonce=31358&refresh_token=6b5905c30609827dce0e6f395ce92b54&x-expires=1726837200&x-signature=A%2F6EZy%2FxsOcRyEkH%2BbOvJPdEf14%3D&shp=a5d48078&shcp=81f88b70" alt="Annabelle 花 Icon">Annabelle 花</a></li>
        </ul>
    </div>
</body>
</html>
