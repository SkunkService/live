<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - اكبر حسابات تيك توك في العالم</title>
    <link rel="icon" href="images/bouderdareda.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .profile-info img:hover {
            transform: scale(1.05);
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .profile-info p {
            color: #666;
            margin: 5px 0;
            text-align: center;
        }

        .profile-links button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-links button:hover {
            background-color: #555;
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .flag {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .flag i {
            margin-right: 5px;
            font-size: 16px;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 10;
            font-size: 12px;
        }

        .flag:hover .tooltip {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html"><button class="back-button">Back to Users List</button></a>
    <div class="container">
        <h1>Profile: اكبر حسابات تيك توك في العالم</h1>
        <div class="profile-info">
            <div id="flags"></div>
            <img src="images/bouderdareda.jpeg" alt="Profile Picture of اكبر حسابات تيك توك في العالم">
            <h2>اكبر حسابات تيك توك في العالم</h2>
            <p>Role: Content Creator</p>
            <p>Joined: March 2024</p>
            <p>Bio:<br>Telegram: t.me/redasami78</p>
        </div>
        <div class="profile-links">
            <button onclick="window.open('https://www.tiktok.com/@bouderdareda', '_blank');">TikTok</button>
            <button onclick="window.open('https://t.me/redasami78', '_blank');">Telegram</button>
        </div>
    </div>
    <script>
        const flags = [
            { text: 'Content Creator', icon: 'fa-video', tooltip: 'Content Creator' }
        ];

        function renderFlags() {
            const flagsContainer = document.getElementById('flags');
            if (flags.length > 0) {
                flags.forEach(flag => {
                    const flagElement = document.createElement('span');
                    flagElement.className = 'flag';
                    
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${flag.icon}`;
                    flagElement.appendChild(iconElement);

                    const textElement = document.createElement('span');
                    textElement.textContent = ` ${flag.text}`;
                    flagElement.appendChild(textElement);

                    const tooltipElement = document.createElement('div');
                    tooltipElement.className = 'tooltip';
                    tooltipElement.textContent = flag.tooltip;
                    flagElement.appendChild(tooltipElement);

                    flagsContainer.appendChild(flagElement);
                });
            } else {
                flagsContainer.textContent = 'No flags available.';
            }
        }

        window.onload = renderFlags;
    </script>
</body>
</html>
