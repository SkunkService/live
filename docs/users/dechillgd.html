        body {
            font-family: Arial, sans-serif;

        .container {

        h1 {
            text-align: center;

        .profile-info {
            display: flex;

            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .profile-info img:hover {
            transform: scale(1.05);
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .profile-info p {
            color: #666;

            text-align: center;
        }

        .profile-links button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-links button:hover {
            background-color: #555;
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {

        }

        /* Styles for flags and tooltips */
        .flag {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .flag i {
            margin-right: 5px;
            font-size: 16px;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 10;
            font-size: 12px;
        }

        .flag:hover .tooltip {
            display: block;
        }

    position: fixed;

    <script>
        // Example flags data with icons and tooltips for dechillgd
        const flags = [
            { text: 'Top Streamer', icon: 'fa-trophy', tooltip: 'Recognized for outstanding streaming' }
        ];

        // Function to render flags with tooltips
        function renderFlags() {
            const flagsContainer = document.getElementById('flags');
            if (flags.length > 0) {
                flags.forEach(flag => {
                    const flagElement = document.createElement('span');
                    flagElement.className = 'flag';
                    
                    // Create icon element
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${flag.icon}`;
                    flagElement.appendChild(iconElement);

                    // Create text element
                    const textElement = document.createElement('span');
                    textElement.textContent = ` ${flag.text}`;
                    flagElement.appendChild(textElement);

                    // Create tooltip element
                    const tooltipElement = document.createElement('div');
                    tooltipElement.className = 'tooltip';
                    tooltipElement.textContent = flag.tooltip;
                    flagElement.appendChild(tooltipElement);

                    flagsContainer.appendChild(flagElement);
                });
            } else {
                flagsContainer.textContent = 'No flags available.';
            }
        }

        // Call function on page load
        window.onload = renderFlags;
    </script>
</body>
