<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkPlatform - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img.user-icon {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Blue glow */
        }

        .profile-info img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8); /* Stronger blue glow on hover */
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center; /* Center content vertically */
        }

        .verified-icon {
            width: 15px;
            height: 15px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .profile-info p {
            color: #666;
            margin: 5px 0;
            text-align: center;
        }

        .profile-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-links button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            min-width: 120px;
        }

        .profile-links button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .flag {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            position: relative; /* Position relative for tooltip positioning */
            overflow: hidden;
        }

        .flag i {
            margin-right: 5px;
            font-size: 16px; /* Adjust icon size */
        }

        .tooltip {
            display: none; /* Hide tooltip by default */
            position: absolute;
            bottom: 100%; /* Position above the flag */
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 10;
            font-size: 12px;
        }

        .flag:hover .tooltip {
            display: block; /* Show tooltip on hover */
        }
    </style>
</head>
<body>
    <a href="index.html"><button class="back-button">Back to Users List</button></a>
    <div class="container">
        <h1>Profile: SkunkPlatform</h1>
        <div class="profile-info">
            <div id="flags"></div>
            <!-- Adding the .user-icon class to the image -->
            <img src="images/skunkplatform-coloured-bg.png" alt="Profile Picture of SkunkPlatform" class="user-icon">
            <h2>SkunkPlatform
                <!-- Mini verified badge using CSS styling -->
                <img src="images/verified2.png" class="verified-icon" alt="Verified Badge">
            </h2>
            <p>Role: Creator</p>
            <p>Joined: February 2024</p>
            <p>Bio: SkunkPlatform is the creator of the SkunkApp, an advanced tool for managing streaming communities.</p>
        </div>
        <div class="profile-links">
            <button onclick="window.open('https://youtube.com/@skunkplatform', '_blank');">YouTube</button>
            <button onclick="window.open('https://twitch.tv/skunkplatform', '_blank');">Twitch</button>
            <button onclick="window.open('https://tiktok.com/@skunkplatform', '_blank');">TikTok</button>
            <button onclick="window.open('https://discord.gg/pZNkDhYZtK', '_blank');">Discord Server</button>
            <button onclick="window.open('https://discord.com/users/1208633283907158030', '_blank');">Friend Request on Discord</button>
            <button onclick="window.open('https://linktr.ee/skunkplatform', '_blank');">Link Tree</button>
        </div>
    </div>
    <script>
        // Example flags data with icons and tooltips
        const flags = [
            { text: 'Creator', icon: 'fa-star', tooltip: 'Main creator of the SkunkApp' },
            { text: 'Administrator', icon: 'fa-user-shield', tooltip: 'Manages overall platform settings' },
            { text: 'Lead Developer', icon: 'fa-code', tooltip: 'Oversees development and updates' }
        ];

        // Function to render flags with tooltips
        function renderFlags() {
            const flagsContainer = document.getElementById('flags');
            if (flags.length > 0) {
                flags.forEach(flag => {
                    const flagElement = document.createElement('span');
                    flagElement.className = 'flag';
                    
                    // Create icon element
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${flag.icon}`;
                    flagElement.appendChild(iconElement);

                    // Create text element
                    const textElement = document.createElement('span');
                    textElement.textContent = ` ${flag.text}`;
                    flagElement.appendChild(textElement);

                    // Create tooltip element
                    const tooltipElement = document.createElement('div');
                    tooltipElement.className = 'tooltip';
                    tooltipElement.textContent = flag.tooltip;
                    flagElement.appendChild(tooltipElement);

                    flagsContainer.appendChild(flagElement);
                });
            } else {
                flagsContainer.textContent = 'No flags available.';
            }
        }

        // Call function on page load
        window.onload = renderFlags;
    </script>
</body>
</html>
