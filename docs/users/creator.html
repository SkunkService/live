<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkPlatform - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
        }

        .profile-info p {
            color: #666;
            margin: 5px 0;
            text-align: center;
        }

        .profile-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .profile-links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html"><button>Back to Users List</button></a>
    <div class="container">
        <h1>Profile: SkunkPlatform</h1>
        <div class="profile-info">
            <img src="skunkplatform-profile-pic.jpg" alt="Profile Picture">
            <h2>SkunkPlatform</h2>
            <p>Role: Creator</p>
            <p>Joined: February 2024</p>
            <p>Bio: SkunkPlatform is the creator of the SkunkApp, an advanced tool for managing streaming communities.</p>
        </div>
        <div class="profile-links">
            <button onclick="window.open('https://youtube.com/@skunkplatform', '_blank');">YouTube</button>
            <button onclick="window.open('https://twitch.tv/skunkplatform', '_blank');">Twitch</button>
            <button onclick="window.open('https://tiktok.com/@skunkplatform', '_blank');">TikTok</button>
            <button onclick="window.open('https://discord.gg/pZNkDhYZtK', '_blank');">Discord Server</button>
        </div>
    </div>
</body>
</html>
